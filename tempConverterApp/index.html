<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Temperature Converter</h1>
<div class="row">
<div class="column">
    <h2>Faren to Cel Converter</h2>
        <form action="" id="reset1">
        <input type="text" name="" id="farenToCel" placeholder="Enter Your Value Here">
        </form>
        <div class="formInput">
        <button id="farenToCelButton">Submit</button>
        </div>
    <h2 class="topConverter" id="farenToCelDisplay">F to C Conversion Here</h2>
</div>

<div class="column">
    <h2>Cel to Faren Converter</h2>
        <form action="" id="reset2">
        <input type="text" id="celToFaren" placeholder="Enter Your Value Here">
        </form>
        <div class="formInput">
        <button id="celToFarenButton">Submit</button>
        </div>
    <h2 id="celToFarenDisplay">C to F Conversion Here</h2>
</div>
</div>
    <script src="main.js"></script>

</body>
</html>
